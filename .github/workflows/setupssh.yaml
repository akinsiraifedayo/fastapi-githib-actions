name: SSH via Cloudflare Access

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add known host
        run: |
          cloudflared access ssh-config --hostname github-deploy.siteownr.com --short-lived-cert > ssh_config
          echo "Host github-deploy.siteownr.com" >> ssh_config
          echo "  User ${{ secrets.SSH_SERVER_USER }}" >> ssh_config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ssh_config
          mkdir -p ~/.ssh
          mv ssh_config ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: SSH into server via Cloudflare
        run: |
          ssh github-deploy.siteownr.com "docker pull ${{ vars.DOCKERHUB_USERNAME }}/pythonapp:latest && \
          docker stop pythonapp || true && \
          docker rm pythonapp || true && \
          docker run -d --name pythonapp -p 8000:8000 ${{ vars.DOCKERHUB_USERNAME }}/pythonapp:latest"
