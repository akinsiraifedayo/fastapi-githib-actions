name: SSH Parrot

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Authenticate cloudflared
        run: |
          mkdir ~/.cloudflared
          echo "{\"TunnelToken\":\"\"}" > ~/.cloudflared/creds.json  # Dummy, needed for dir
          echo -e "tunnel: dummy\ncredentials-file: ~/.cloudflared/creds.json\n" > ~/.cloudflared/config.yml
          export CF_ACCESS_CLIENT_ID=${{ secrets.CF_CLIENT_ID }}
          export CF_ACCESS_CLIENT_SECRET=${{ secrets.CF_CLIENT_SECRET }}
          cloudflared access ssh-config --hostname github-deploy.siteownr.com --short-lived-cert
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}

      - name: SSH and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no github-deploy.siteownr.com << 'EOF'
            docker pull yourdockerhubuser/pythonapp:latest
            docker stop pythonapp || true
            docker rm pythonapp || true
            docker run -d --name pythonapp -p 8000:8000 yourdockerhubuser/pythonapp:latest
          EOF
