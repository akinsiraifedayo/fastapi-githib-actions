name: SSH Parrot

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Configure SSH with Cloudflare Access
        run: |
          mkdir -p ~/.ssh
          echo "Host github-deploy.siteownr.com
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET
          " > ~/.ssh/config
        shell: bash
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

      - name: SSH and Deploy
        run: |
          ssh -vvv -o StrictHostKeyChecking=no github-deploy.siteownr.com << 'EOF'
            echo "âœ… Connected to github-deploy.siteownr.com"
            docker pull djangowiz/pythonapp:1.0.1
            docker stop pythonapp || true
            docker rm pythonapp || true
            docker run -d --name pythonapp -p 8000:8000 djangowiz/pythonapp:1.0.1
          EOF
