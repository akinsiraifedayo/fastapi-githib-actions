name: SSH Parrot

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Generate short-lived SSH cert and config
        run: |
          mkdir -p ~/.ssh
          mkdir -p ~/.cloudflared
          
          cloudflared access ssh-config \
            --hostname github-deploy.siteownr.com \
            --short-lived-cert > ~/.ssh/config

          echo "" > ~/.ssh/known_hosts
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}

      - name: Check Port Connectivity
        run: |
          ping -c 2 github-deploy.siteownr.com || echo "Ping failed"
          nc -zv github-deploy.siteownr.com 22 || echo "Port 22 closed or tunnel required"

      - name: SSH and Deploy
        run: |
          ssh -vvv github-deploy.siteownr.com << 'EOF'
            echo "âœ… Connected to github-deploy.siteownr.com"
            docker pull djangowiz/pythonapp:1.0.1
            docker stop pythonapp || true
            docker rm pythonapp || true
            docker run -d --name pythonapp -p 8000:8000 djangowiz/pythonapp:1.0.1
          EOF
